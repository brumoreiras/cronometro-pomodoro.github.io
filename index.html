<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/estilo.css">
    <title>Cronômetro para estudo</title>
</head>

<body>
    <header>
        <h1>Vamos focar nos estudos!</h1>
    </header>
    <main class="principal">
        <h1>Cronômetro</h1>
        <div class="tempo">
            <p>
                <span id="minutos">00</span>:
                <span id="segundos">00</span>:
                <span id="milissegundos">00</span>
            </p>
            <div class="botoes">
                <button onclick="iniciar()" class="iniciar">Iniciar</button>
                <button onclick="stop()" class="parar">Parar</button>
                <button onclick="resetar()" class="resetar">Resetar</button>
            </div>
        </div>
        <div class="quantidade-ciclos">
            <h1>Quantidade de ciclos</h1>
            <div class="historico">
                <ol id="listaDeCiclo">
                </ol>
            </div>
        </div>
    </main>
    <!-- 
        
     -->
</body>
<script src="js/main.js"></script>

</html>
