<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/estilo.css">
    <title>FOCO NOS ESTUDOS</title>
</head>

<body>
    <header class="cabecalho">
        <h1>Vamos focar nos estudos!</h1>
    </header>
    <main class="principal">
        <div class="container__cronometro">
            <h2>Cron√¥metro</h2>
            <div class="container__cronometro__tempo">
                <p class="container__cronometro__tempo__numeros">
                    <span id="minutos">25</span> :
                    <span id="segundos">00</span>
                </p>
                <div class="container__cronometro__botoes">
                    <button class="container__cronometro__botao iniciar" onclick="iniciar()">Iniciar</button>
                    <button class="container__cronometro__botao parar" onclick="stop()">Parar</button>
                    <button class="container__cronometro__botao" onclick="resetar()">Resetar</button>
                </div>
            </div>
        </div>

        <div class="container__quantidade_ciclos">
            <h3>Quantidade de ciclos</h3>
            <div class="container__quantidade__ciclos__historico">
                <ol id="container__quantidade__lista">
                    
                </ol>
                <button class="container__cronometro__botao resetar" onclick="resetar()">Resetar Ciclo</button>
            </div>
        </div>
    </main>
</body>
<script src="js/main.js"></script>

</html>
